<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>.fun/pr</title>
</head>
<body>

<div class="calculator">
  <h2>Calculadora de PR 2025</h2>
  <b>
  <div class="separator"></div> 
  <label for="p1">Sua nota da P1 (máx. 3 pontos):</label>
  <input type="number" id="p1" max="3" step="0.1">

  <label for="p2">Sua nota da P2 (máx. 3 pontos):</label>
  <input type="number" id="p2" max="3" step="0.1">

  <label for="iaf">Sua nota do T.I (máx. 1 pontos):</label>
  <input type="number" id="iaf" max="1" step="0.1">

  <div class="separator"></div>

  <label for="pr">Sua nota da PR (máx. 7 pontos):</label>
  <input type="number" id="pr" max="7" step="0.1">

  <button onclick="calcularNota()">Nota Final</button>

  <div class="separator"></div>

  <button id="verMaisBtn" onclick="toggleExtra()">+</button>
  <div id="extraInputs" class="hidden">
    <label for="sd">TG (máx. 1.5 pontos):</label>
    <input type="number" id="sd" max="1.5" step="0.1">

    <label for="pic">PIC (máx. 1.5 pontos):</label>
    <input type="number" id="pic" max="1.5" step="0.1">

    <label for="ponto-extra">Ponto Extra (máx. 0.5 ponto):</label>
    <input type="number" id="ponto-extra" max="0.5" step="0.1">

    <button class="small-button" onclick="calcularNotaComExtras()">Nota Final</button>
  </div>

  <p id="resultado"></p>
  <p id="resultado-extra"></p>
  <p id="error-msg"></p>
  <div class="separator"></div>
  </b>
  <p class="footer-text">feito por  <a href="https://www.instagram.com/escobarpython/">@escobarpython</a> | <a href="https://github.com/escobarpython">GitHub</a></p>
  <p class="footer-text">atualizado pela última vez em <b>25/06 - 2.0</b>.</p>
</div>

<script src="script.js"></script>

</body>
<footer>
    
</footer>
</html>
